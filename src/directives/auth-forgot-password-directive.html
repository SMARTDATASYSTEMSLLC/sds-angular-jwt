<form name="authForm" ng-submit="vm.submit(authForm)" novalidate>
    <div ng-if="!vm.success">
        <div class="alert alert-danger" ng-if="vm.message || (authForm.$invalid && authForm.$submitted)">
            <h4><i class="icon fa fa-warning"></i> {{vm.loc.errorTitle}}</h4>

            {{vm.message}}

            <div ng-show="authForm.email.$error.email || authForm.email.$error.required" ng-bind="vm.loc.errorEmail"></div>
        </div>

        <p ng-bind="vm.loc.forgotPasswordText"></p>

        <div class="form-group" ng-class="{ 'has-error': (authForm.email.$invalid && authForm.$submitted) }">
            <label class="control-label" for="email">{{vm.loc.email}} * </label>
            <input class="form-control" type="email" name="email" id="email" ng-model="vm.user.email" required/>
        </div>

        <button type="submit" class="btn btn-primary pull-right" ng-bind="vm.loc.submit"></button>
        <ng-transclude></ng-transclude>
    </div>

    <div class="alert alert-success" ng-if="vm.success">
        <h4><i class="icon fa fa-check"></i> {{vm.loc.successForgotPasswordTitle}}</h4>

        <p ng-bind="vm.loc.successForgotPassword"></p>

        <a ng-if="!vm.isLoginPage" ng-href="{{vm.loginUrl}}" ng-bind="vm.loc.loginPage"></a>
    </div>
</form>
