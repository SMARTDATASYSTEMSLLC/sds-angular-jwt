<form name="authForm" ng-submit="vm.submit(authForm)" novalidate>
    <div ng-if="!vm.success">
        <div class="alert alert-danger" ng-if="vm.message || (authForm.$invalid && authForm.$submitted)">
            <h4><i class="icon fa fa-warning"></i> {{vm.loc.errorTitle}}</h4>

            {{vm.message}}

            <div ng-show="authForm.password.$error.required" ng-bind="vm.loc.errorPassword"></div>
            <div ng-show="authForm.confirmPassword.$error.required" ng-bind="vm.loc.errorConfirm"></div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': (authForm.password.$invalid && authForm.$submitted) }">
            <label class="control-label" for="password">{{vm.loc.password}} *</label>
            <input class="form-control" type="password" name="password" id="password" ng-model="vm.user.password" required/>
        </div>

        <div class="form-group" ng-class="{ 'has-error': (authForm.password.$invalid && authForm.$submitted) }">
            <label class="control-label" for="confirmPassword">{{vm.loc.confirm}} *</label>
            <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" ng-model="vm.user.confirmPassword" required/>
        </div>

        <button type="submit" class="btn btn-primary pull-right" ng-bind="vm.loc.submit"></button>
    </div>
    <div class="alert alert-success" ng-if="vm.success">
        <h4><i class="icon fa fa-check"></i> {{vm.loc.successResetPasswordTitle}}</h4>

        <p ng-bind="vm.loc.successResetPassword"></p>

        <a ng-href="{{vm.loginUrl}}" ng-bind="vm.loc.loginPage"></a>
    </div>
</form>
